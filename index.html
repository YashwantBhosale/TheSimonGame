<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">
      <audio id="greenSound" src="sounds/green.mp3"></audio>
      <div type="button" id="green" class="btn green">

      </div>
      <audio id="redSound" src="sounds/red.mp3"></audio>
      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">
      <audio id="yellowSound" src="sounds/yellow.mp3"></audio>
      <div type="button" id="yellow" class="btn yellow">

      </div>
      <audio id="blueSound" src="sounds/blue.mp3"></audio>
      <div type="button" id="blue" class="btn blue">

      </div>
      <audio src="sounds/wrong.mp3" id="wrong"></audio>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
